<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ｖｉｎｔａｇｅ　ｖｉｓｉｏｎｓ</title>
  <meta property="dingtalk:title" content="ｖｉｎｔａｇｅ　ｖｉｓｉｏｎｓ">
  <meta property="dingtalk:description"
    content="This project is a personal portfolio website that combines vintage and Vaporwave elements to showcase the charm of past eras and the Vaporwave culture.  ">
  <meta property="dingtalk:image" content="/assets/image/favicon.png">
  <link rel="shortcut icon" href="/assets/image/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/aesthetic.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/background.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/player.css" />
</head>

<body class="aesthetic-font">
  <div class="loading">
    <div class="windows-bg">
      <!-- <div class="crt"></div>
      <div class="aesthetic-windows-95-boot-loader">
        <div></div>
      </div> -->
    </div>
  </div>
  <div class="bg-ae">
    <div class="sun"></div>
    <div class="overlay"></div>
    <div class="overlay glitch"></div>
  </div>
  <div class="main-container">
    <!-- 桌面图标 -->
    <div class="desktop-icon-container">
      <div class="desktop-icon-item" tabindex="0" ondblclick="desktopIconClick('computer')">
        <img class="desktop-icon" src="/assets/image/this_computer.png" alt="">
        <span>
          My Computer
        </span>
      </div>
      <div class="desktop-icon-item" tabindex="0">
        <img class="desktop-icon" src="/assets/image/folder_closed.png" alt="">
        <span>
          My Documents
        </span>
      </div>
      <div class="desktop-icon-item" tabindex="0">
        <img class="desktop-icon" src="/assets/image/IE.png" style="filter: hue-rotate(32deg)" alt="">
        <span>
          Internet Explorer
        </span>
      </div>
      <div class="desktop-icon-item" tabindex="0" ondblclick="desktopIconClick('music')">
        <img class="desktop-icon" src="/assets/image/music.png" alt="">
        <span>
          Audio Player
        </span>
      </div>
      <div class="desktop-icon-item" tabindex="0">
        <img class="desktop-icon" src="/assets/image/recycle_bin_full.png" alt="">
        <span>
          Recycle Bin
        </span>
      </div>
    </div>
    <!-- 桌面图标 end-->

    <!-- music player -->
    <div class="music-player-container">
      <div class="aesthetic-windows-95-modal">
        <div class="aesthetic-windows-95-modal-title-bar">
          <div class="aesthetic-windows-95-modal-title-bar-text">
            <img class="player-icon" src="/assets/image/music.png" alt="">
            CD player
          </div>
          <div class="aesthetic-windows-95-modal-title-bar-controls">
            <div class="aesthetic-windows-95-button-title-bar">
              <button>×</button>
            </div>
          </div>
        </div>
        <div class="aesthetic-windows-95-modal-content">
          <!-- <div class="lofi-gif aesthetic-effect-crt">
            <img class="lofi-gif" src="/assets/image/lofi.gif" alt="">
          </div> -->
          <div class="clock-display aesthetic-effect-crt">
            <span id="track-timer" class="text-clock-display"> [00] 00 : 00</span>
          </div>
          <div id="track-title" class="player-displayer">Please insert a audio compact disc.</div>
          <div class="player-control">
            <div class="player-control-top">
              <button class="play-button" title="play" onclick="playSong()"> &#9658;</button>
              <button class="player-button" title="pause" onclick="pauseSong()"> &#10074;&#10074;</button>
              <button class="player-button" title="stop" onclick="stopSong()"> &#9724;</button>
            </div>
            <div class="player-control-bottom">
              <button class="player-button"> &#x23EE;</button>
              <button class="player-button" onclick="lastSong()"> &#x23F4;</button>
              <button class="player-button" onclick="nextSong()"> &#x23F5;</button>
              <button class="player-button"> &#x23ED;</button>
              <button class="player-button"> &#x23cf;</button>
            </div>
          </div>
        </div>
        <div class="player-bottom">
          <div class="secondary-timer">
            <div class="player-input-of">Total Play: 00:00 m:s</div>
          </div>
          <div class="secondary-timer">
            <div class="player-input-of">Track: 00:00 m:s</div>
          </div>
        </div>
      </div>
    </div>
    <!-- player end -->

  </div>
  <footer>
    <div class="aesthetic-windows-95-taskbar">
      <div class="aesthetic-windows-95-taskbar-start">
        <button>
          <img class="start-icon" src="/assets/image/start.png" alt="">
        </button>
      </div>
      <div class="task-line"></div>
      <div class="task-icon-container">
        <img class="task-icon" src="/assets/image/computer.webp" alt="">
        <img class="task-icon" src="/assets/image/ie-icon.png" alt="">
        <img class="task-icon" src="/assets/image/CD-ROM.png" alt="">
        <img class="task-icon" src="/assets/image/registry.png" alt="">
        <img class="task-icon" src="/assets/image/folder.png" alt="">
      </div>
      <div class="task-line"></div>
      <div class="aesthetic-windows-95-taskbar-services">
        <img class="task-icon sound" src="/assets/image/sounds.png" alt="">
        <span class="taskbar-time" title="1995-08-24">9:53 PM</span>
      </div>
    </div>
  </footer>
  <audio id="audio-stream-handler" style="display:none" ontimeupdate="updatePlayerUI()" controls></audio>
  <script src="/assets/js/drag.js"></script>
  <script src="/assets/js/index.js"></script>
  <script src="/assets/js/player.js"></script>
</body>

</html>
